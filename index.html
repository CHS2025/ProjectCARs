<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culiatista Anecdotal Records</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="chslogo.png" alt="Logo" class="logo">
        <h1>Culiatista Anecdotal Records</h1>
        
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password">
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <div id="login-message" class="message"></div>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password">
            </div>
            <div class="form-group">
                <label for="reg-firstname">First Name</label>
                <input type="text" id="reg-firstname">
            </div>
            <div class="form-group">
                <label for="reg-lastname">Last Name</label>
                <input type="text" id="reg-lastname">
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email">
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <div id="reg-message" class="message"></div>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
    </div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbxujyERqYWgUr1BJnUtwFQJNT-1_bZIlplvrWHFwGrl9aSiym_5oxesPNobV13odxd1/exec';

        function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const firstname = document.getElementById('reg-firstname').value;
            const lastname = document.getElementById('reg-lastname').value;
            const email = document.getElementById('reg-email').value;

            // Hash the password
            const hashedPassword = CryptoJS.SHA256(password).toString();

            fetch(`${apiUrl}?action=register&username=${username}&password=${hashedPassword}&firstname=${firstname}&lastname=${lastname}&email=${email}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('reg-message').innerText = data;
                })
                .catch(error => {
                    document.getElementById('reg-message').innerText = 'Error: ' + error;
                });
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch(`${apiUrl}?action=login&username=${username}&password=${password}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('login-message').innerText = data;
                })
                .catch(error => {
                    document.getElementById('login-message').innerText = 'Error: ' + error;
                });
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
