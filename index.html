<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username">
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password">
        </div>
        <div class="form-group">
            <button onclick="register()">Register</button>
        </div>
        <div id="reg-message" class="message"></div>

        <h2>Login</h2>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <div id="login-message" class="message"></div>
    </div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbxujyERqYWgUr1BJnUtwFQJNT-1_bZIlplvrWHFwGrl9aSiym_5oxesPNobV13odxd1/exec';

        function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            fetch(`${apiUrl}?action=register&username=${username}&password=${password}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('reg-message').innerText = data;
                })
                .catch(error => {
                    document.getElementById('reg-message').innerText = 'Error: ' + error;
                });
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch(`${apiUrl}?action=login&username=${username}&password=${password}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('login-message').innerText = data;
                })
                .catch(error => {
                    document.getElementById('login-message').innerText = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
